<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
        <div class="clock">
            <div class="battery">배터리</div>
            <div id="time"></div>
            <div class="alarm">
                <div class="alarm-items">알람기록</div>
                <div class="alarm-setting">
                    <div class="time-setting">
                        <div class="hour">시</div>
                        <div class="min">분</div>
                        <div class="sec">초</div>
                    </div>
                     <div class="edit">
                        <div class="add">추가</div>
                        <div class="del">삭제</div>
                    </div>
                </div>
                
                
                
            </div>
            
        </div>
    
        <script src="clock.js"></script>
    </body>
</html>

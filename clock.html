<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock">
        <div class="battery">배터리: <span id="battery-status">100%</span></div>
        <div id="time"></div>
        <div class="alarm">
            <div class="alarm-items" id="alarmRecords"></div>
            <div class="alarm-setting">
                <div class="time-setting">
                    <input class="hour" placeholder="hh" />
                    <input class="min" placeholder="mm" />
                    <input class="sec" placeholder="ss" />
                </div>
                <div class="edit">
                    <button class="add" onclick="addAlarm()">추가</button>
                    <button class="del" onclick="clearAlarms()">전체 삭제</button>
                </div>
            </div>
        </div>
    </div>
                
                
                
            </div>
            
        </div>
    
        <script src="clock.js"></script>
    </body>
</html>
